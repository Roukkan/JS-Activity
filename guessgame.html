<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-content-center">
        <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h3 class="card-title">Guess the Number</h3>
                <p class="card-text">Guess a number between 1 and 100:</p>
                <input type="number" id="guessInput">
                <p id="message"></p>
                <button onclick="checkGuess()">Submit</button>
            </div>
        </div>
    </div>
  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const guess = parseInt(guessInput.value);
      const message = document.getElementById("message");

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
      } else {
        attempts++;
        if (guess === randomNumber) {
          message.textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
          guessInput.disabled = true;
        } else if (guess < randomNumber) {
          message.textContent = "Too low! Try a higher number.";
        } else {
          message.textContent = "Too high! Try a lower number.";
        }
      }
      
      guessInput.value = "";
      guessInput.focus();
    }
  </script>
</body>
</html>
